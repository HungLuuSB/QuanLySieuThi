{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản lý danh mục</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            
            <h2 class="admin-title"><i class="fas fa-user-shield"></i> Quản trị</h2>
            <nav>
                <a href="#" class="active"><i class="fas fa-list"></i> Danh mục</a>
                <a href="#"><i class="fas fa-box"></i> Sản phẩm</a>
                <a href="#"><i class="fas fa-users"></i> Người dùng</a>
                <a href="#"><i class="fas fa-sign-out-alt"></i> Đăng xuất</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="form-container">
                <h1><i class="fas fa-plus-square"></i> Thêm Danh Mục Mới</h1>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name"><i class="fas fa-tag"></i> Tên danh mục</label>
                        <input type="text" id="name" name="category_name" placeholder="Nhập tên danh mục..." required>
                    </div>
                    <button type="submit"><i class="fas fa-check-circle"></i> Lưu danh mục</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}
