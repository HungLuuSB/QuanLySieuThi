{% extends "_Layout.html" %}
{% block content %}
<form method="post" id="orderForm">
    {% csrf_token %}
    <div class="space-y-4">
                        <div>
                            <label for="customer_name" class="block text-sm font-medium text-gray-700">Tên Khách Hàng</label>
                            <input type="text" id="customer_name" name="customer_name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label for="customer_phone" class="block text-sm font-medium text-gray-700">Số Điện Thoại</label>
                            <input type="text" id="customer_phone" name="customer_phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" maxlength="11" required>
                        </div>
                        <div>
                            <label for="shipping_address" class="block text-sm font-medium text-gray-700">Địa Chỉ Giao Hàng</label>
                            <textarea id="shipping_address" name="shipping_address" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" rows="3" required></textarea>
                        </div>
                        <div>
                            <label for="grand_total" class="block text-sm font-medium text-gray-700">Tổng Tiền (VND)</label>
                            <input type="number" id="grand_total" name="grand_total" min="0" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                        <div>
                            <label for="status" class="block text-sm font-medium text-gray-700">Trang thai</label>
                            <input type="text" id="status" name="status" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" required>
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700">Lưu Đơn Hàng</button>
                    </div>
                </form>
{% endblock content %}
